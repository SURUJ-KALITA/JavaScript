<html>
<head>
    <title>Respond to a click</title>
    </head>
<body>
    
    <p id="top">Hello World</p>
    <button id="click">Change text</button>
    <script type = "text/javascript">
    document.getElementById("click").onclick = function() {
        document.getElementById("top").innerHTML = "Hello Suruj";
        
    }
    
    
    
    </script>
    
    
    
    
    
    
    
    
    
</body>

</html>
