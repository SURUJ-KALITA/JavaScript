        // Traveller on a 2D Grid . Starting in the top left corner
        // and the goal is to travel to the bottom Right corner .;
        // Move down or Right 
        // Many ways m * n ?   // Similar to backtracking or Maze Problem
        // recursive strategy
        const grid = (m , n , memo={}) => {  // n + m is the number of level
           // are the arguments in the memo
           const key = m + ',' + n;

           if (key in memo) return memo[key];
           if ( m === 1 && n === 1) return 1;  // and operator
           if ( m === 0 || n === 0) return 0;  // or operator
           
           memo[key] = grid(m - 1 , n , memo) + grid(m , n-1, memo);
           return memo[key];
           //return grid(m-1, n) + grid(m, n-1);

        };

        console.log(grid(1,1)); // printing the numbers of way
        console.log(grid(2,3)); // printing the numbers of way
        console.log(grid(3,2));
        console.log(grid(18,18)); // without making key it will show problem rendering problem solve it by making a contant key
        // Space complexity -- > equals to the Height of the Tree
        // Time Complexity -- > O(2*n+m)time recursion
